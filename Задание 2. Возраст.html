<html>
<head><title> Проверка возраста</title></head>
<body>
<h2>Возраст</h2>
<script>
n=Number(prompt('Введите возраст'));
if (n < 3)
{ document.write("Младенец");
}
else if (n < 12)
{ document.write("Ребёнок");
}
else if (n < 18)
{ document.write("Подросток");
}
else if (n < 30)
{ document.write("Взрослый");
}
else if (n < 49)
{ document.write("Зрелый");
}
else 
{ document.write("Пожилой");
}
</script>
</body>
</html>
